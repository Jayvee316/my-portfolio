<header class="header">
  <nav class="nav">
    <h1 class="logo">John Vladimir Segundo</h1>
    <ul class="nav-links">
      <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
      <li><a routerLink="/skills" routerLinkActive="active">Skills</a></li>
      <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>

      <!-- GitHub Dropdown -->
      <li class="dropdown" [class.open]="openDropdown() === 'github'">
        <button
          class="dropdown-toggle"
          (click)="toggleDropdown('github', $event)"
          [attr.aria-expanded]="openDropdown() === 'github'"
          aria-haspopup="true">
          GitHub
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a routerLink="/github-profile" routerLinkActive="active" (click)="onDropdownLinkClick()">
              Profile
            </a>
          </li>
          <li>
            <a routerLink="/github-repos" routerLinkActive="active" (click)="onDropdownLinkClick()">
              Repositories
            </a>
          </li>
        </ul>
      </li>

      <!-- Contact Dropdown -->
      <li class="dropdown" [class.open]="openDropdown() === 'contact'">
        <button
          class="dropdown-toggle"
          (click)="toggleDropdown('contact', $event)"
          [attr.aria-expanded]="openDropdown() === 'contact'"
          aria-haspopup="true">
          Contact
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a routerLink="/contact" routerLinkActive="active" (click)="onDropdownLinkClick()">
              Basic
            </a>
          </li>
          <li>
            <a routerLink="/contact-advanced" routerLinkActive="active" (click)="onDropdownLinkClick()">
              Advanced
            </a>
          </li>
        </ul>
      </li>

      <!-- Auth Links - Show Login or Dashboard based on auth state -->
      @if (authService.isLoggedIn()) {
        <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      } @else {
        <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      }

      <li>
        <button
          class="theme-toggle"
          (click)="themeService.toggleTheme()"
          [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
          {{ themeService.isDarkMode() ? '‚òÄÔ∏è' : 'üåô' }}
        </button>
      </li>
    </ul>
  </nav>
</header>
